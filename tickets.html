<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="imagemode" content="force">
	<title>售票前台</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/flat-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script src="./js/jquery.js" type="text/javascript"></script>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/flat-ui.min.js" type="text/javascript"></script>
	<script src="./js/init.js" type="text/javascript"></script>
</head>
<body>
	<!-- 头部输出 -->
	<div id ="header">
		<a href="####">大青山后台系统</a>
	</div>
	<!-- 头部信息 -->
	<div id="user-nav" class="navbar">
		<ul class="nav">
			<li class="dropdown" id="profile-msg">
				<a href="#" data-toggle="dropdown" data-target="#profile-msg" class="dropdown-toggle up-line">
					<i class="icon icon-user"></i>
					<span class="text">欢迎Admin</span>
				</a>
			</li>
			<li>
				<a href="login.html">
					<i class="icon icon-share-alt"></i>

			</li>
		</ul>

				</a>

		</ul>

			<div id="breadcrumb">

				</span>
			</div>
		</div>

			<div class="headBox clearfix">
				<span class="order">今日订单</span>
				<div class="door">

						<option value="2">门岗2</option>
						<option value="3">门岗3</option>

			</div>
		</div>
